    <main>
      <h2>Formulario de Película</h2>

  <form action="/submit_movie" method="post">
      <label for="title">Título:</label><br>
      <input type="text" id="title" name="title" required><br><br>

      <label for="year">Año:</label><br>
      <input type="number" id="year" name="year" required><br><br>

      <label for="director">Director:</label><br>
      <input type="text" id="director" name="director" required><br><br>

      <label for="duration">Duración:</label><br>
      <input type="text" id="duration" name="duration" required><br><br>
    
      <label>Género:</label><br>
      <input type="checkbox" id="genre_action" name="genre" value="Action">
      <label for="genre_action">Acción</label><br>
      <input type="checkbox" id="genre_comedy" name="genre" value="Comedy">
      <label for="genre_comedy">Comedia</label><br>
      <input type="checkbox" id="genre_drama" name="genre" value="Drama">
      <label for="genre_drama">Drama</label><br>
    <!-- Repite este patrón para cada género que desees agregar -->
      <br>
    
      <label for="rate">Calificación:</label><br>
      <input type="number" id="rate" name="rate" step="0.1" min="0" max="10" required><br><br>
    
      <label for="poster">URL del Póster:</label><br>
      <input type="url" id="poster" name="poster" required><br><br>

      <input type="submit" value="Submit">
</form>
