<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../styles/agregarStyle.css">
    <title>Document</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="../index.html">CinePelis</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mr-5">
              <a class="nav-link" href="peliculas.html">Películas <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-5 ml-5">
              <a class="nav-link" href="series.html">Series</a>
            </li>
            <li class="nav-item ml-5">
              <a class="nav-link" href="agregar.html">Agregar Película</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    
    <main>
      <form id="moviesForm">
        <h4>Agregar Película</h4>
        <input class="controls" type="text" name="title" id="title" placeholder="Título:" required>
        <input class="controls" type="text" name="year" id="year" placeholder="Año:" min="1895" max="2030" required>
        <input class="controls" type="text" name="director" id="director" placeholder="Director:" required>
        <input class="controls" type="text" name="duration" id="duration" placeholder="Duración:" required>
        
        <label>Género:</label><br>
        <div class="genreCheckbox">
    
          <input type="checkbox" id="accion" name="accion" value="accion">
          <label for="accion">Acción</label>
    
          <input type="checkbox" id="aventura" name="aventura" value="aventura">
          <label for="aventura">Aventura</label>
    
          <input type="checkbox" id="comedia" name="comedia" value="comedia">
          <label for="comedia">Comedia</label>
    
          <input type="checkbox" id="drama" name="drama" value="drama">
          <label for="drama">Drama</label>
    
          <input type="checkbox" id="fantasia" name="fantasia" value="fantasia">
          <label for="fantasia">Fantasía</label>
    
          <input type="checkbox" id="terror" name="terror" value="terror">
          <label for="terror">Terror</label>
    
          <input type="checkbox" id="ciencia_ficcion" name="ciencia ficcion" value="ciencia_ficcion">
          <label for="ciencia_ficcion">Ciencia Ficción</label>
    
          <input type="checkbox" id="suspenso" name="suspenso" value="suspenso">
          <label for="suspenso">Suspenso</label>
    
          <input type="checkbox" id="animacion" name="animacion" value="animacion">
          <label for="animacion">Animación</label>
    
          <input type="checkbox" id="romance" name="romance" value="romance">
          <label for="romance">Romance</label>
    
          <input type="checkbox" id="musical" name="musical" value="musical">
          <label for="musical">Musical</label>
    
          <input type="checkbox" id="documental" name="documental" value="documental">
          <label for="documental">Documental</label>
    
          <input type="checkbox" id="biografico" name="biografico" value="biografico">
          <label for="biografico">Biográfico</label>
    
          <input type="checkbox" id="thriller" name="thriller" value="thriller">
          <label for="thriller">Thriller</label>
    
          <input type="checkbox" id="western" name="western" value="western">
          <label for="western">Western</label>
      </div>
    
      <input class="controls" type="text" name="rate" id="rate" placeholder="Puntuación:" min="1" max="10" required>
      <input class="controls" type="url" name="poster" id="poster" placeholder="URL Póster:" required>
      <button type="button" class="botons" id="enviarBtn" value="Agregar película">Agregar película</button>
      <button type="button" class="botons" id="limpiarBtn" value="Vaciar formulario">Vaciar formulario</button>
      </form>
    </main>

    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
